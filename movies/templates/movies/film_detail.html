<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
</head>
<body>
    <p>{{ object.pk }}</p>
    <p>{{ object.title }}</p>
    <p>{{ object.description }}</p>
    <p>{{ object.genre }}</p>
    <p>{{ object.year_of_issue }}</p>
    <p>{{ object.rating|default:'without rating'}}</p>
    <p><img src="{{ object.cover.url }}" height="220", width="150"></p>

</body>
</html>
